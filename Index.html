<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ઇંગ્લીશ આલ્ફાબેટ ના ગુજરાતી ઉચ્ચારણ</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Open Graph meta tags for social media sharing -->
    <meta property="og:title" content="ઇંગ્લીશ આલ્ફાબેટ ના ગુજરાતી ઉચ્ચારણ">
    <meta property="og:description" content="આનંદ સાથે અક્ષરો શીખો! English Alphabet with Gujarati Pronunciation">
    <meta property="og:image" content="https://files.oaiusercontent.com/file_00000000bd4461fa89e0423540342825/mnt/data/A_2D_digital_graphic_displays_the_English_alphabet.png">
    <meta property="og:url" content="https://example.com/gujarati-alphabet">
    <meta property="og:type" content="website">

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ઇંગ્લીશ આલ્ફાબેટ ના ગુજરાતી ઉચ્ચારણ">
    <meta name="twitter:description" content="આનંદ સાથે અક્ષરો શીખો! English Alphabet with Gujarati Pronunciation">
    <meta name="twitter:image" content="https://files.oaiusercontent.com/file_00000000bd4461fa89e0423540342825/mnt/data/A_2D_digital_graphic_displays_the_English_alphabet.png">

    <style>
        body {
            font-family: 'Baloo 2', cursive;
            margin: 0;
            padding: 0;
            background: #f0f4f8;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .header {
            margin-bottom: 20px;
        }
        .header h1 {
            color: #2b6cb0;
            font-size: 2.2em;
        }
        .subtitle {
            color: #4a5568;
            margin-top: 5px;
        }
        .alphabet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }
        .letter-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .letter-card:hover {
            transform: scale(1.05);
        }
        .letter {
            font-size: 2em;
            color: #2b6cb0;
        }
        .gujarati {
            font-size: 1.2em;
            margin-top: 5px;
            color: #e53e3e;
        }
        .example {
            font-size: 0.9em;
            color: #4a5568;
            margin-top: 5px;
        }
        .footer {
            margin-top: 30px;
            padding: 15px;
            background: #2b6cb0;
            color: white;
        }
        .share-container {
            margin: 20px 0;
        }
        .share-btn {
            background: #38a169;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
        }
        .share-btn i {
            margin-right: 5px;
        }
        .share-modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .share-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 300px;
            text-align: center;
            position: relative;
        }
        .close-modal {
            position: absolute;
            top: 10px; right: 10px;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
        }
        .share-options {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .share-option {
            width: 50px; height: 50px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            color: white;
            cursor: pointer;
            font-size: 1.5em;
        }
        .share-option.whatsapp { background: #25d366; }
        .share-option.facebook { background: #1877f2; }
        .share-option.twitter { background: #1da1f2; }
        .copy-link {
            display: flex;
            margin-top: 15px;
        }
        .copy-link input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 6px 0 0 6px;
        }
        .copy-link button {
            padding: 5px 10px;
            border: none;
            background: #2b6cb0;
            color: white;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>રંગીન અક્ષરમાળા</h1>
            <div class="subtitle">આલ્ફાબેટ પર ટચ કરી તેનો ગુજરાતી ઉચ્ચારણ જાણો</div>
        </div>
        
        <div class="share-container">
            <button class="share-btn" id="shareButton">
                <i class="fas fa-share-alt"></i> શેર કરો
            </button>
        </div>
        
        <div class="alphabet-grid" id="alphabetGrid">
            <!-- Alphabet cards will be generated by JavaScript -->
        </div>
        
        <div class="instructions">
            Makwana Sanjaybhai, Shri Pipardi-2 Primary School
        </div>
    </div>
    
    <div class="footer">
        આનંદ સાથે અક્ષરો શીખો! | Enjoy learning letters!
    </div>

    <!-- Share Modal -->
    <div class="share-modal" id="shareModal">
        <div class="share-content">
            <button class="close-modal" id="closeModal">&times;</button>
            <h2 style="color: #2b6cb0; margin-bottom: 20px;">આ પેજ શેર કરો</h2>
            <p style="margin-bottom: 20px; color: #4a5568;">તમારા મિત્રો અને સંબંધીઓ સાથે આ ઉપયોગી અક્ષરમાળા પેજ શેર કરો!</p>
            
            <div class="share-options">
                <div class="share-option whatsapp" onclick="shareOnWhatsApp()">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div class="share-option facebook" onclick="shareOnFacebook()">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="share-option twitter" onclick="shareOnTwitter()">
                    <i class="fab fa-twitter"></i>
                </div>
            </div>
            
            <div class="copy-link">
                <input type="text" id="shareLink" value="https://example.com/gujarati-alphabet" readonly>
                <button onclick="copyLink()"><i class="fas fa-copy"></i></button>
            </div>
        </div>
    </div>

    <script>
        const alphabetData = [
            { letter: "A", gujarati: "એ, અ, આ, ઓ", example: "Apple" },
            { letter: "B", gujarati: "બ", example: "Ball" },
            { letter: "C", gujarati: "ક", example: "Cat" },
            { letter: "D", gujarati: "ડ", example: "Dog" },
            { letter: "E", gujarati: "એ", example: "Elephant" },
            { letter: "F", gujarati: "ફ", example: "Fish" },
            { letter: "G", gujarati: "ગ", example: "Goat" },
            { letter: "H", gujarati: "હ", example: "Hat" },
            { letter: "I", gujarati: "ઇ, આઈ", example: "Ice" },
            { letter: "J", gujarati: "જ", example: "Jug" },
            { letter: "K", gujarati: "ક", example: "Kite" },
            { letter: "L", gujarati: "લ", example: "Lion" },
            { letter: "M", gujarati: "મ", example: "Monkey" },
            { letter: "N", gujarati: "ન", example: "Nest" },
            { letter: "O", gujarati: "ઓ", example: "Orange" },
            { letter: "P", gujarati: "પ", example: "Parrot" },
            { letter: "Q", gujarati: "ક્યુ", example: "Queen" },
            { letter: "R", gujarati: "ર", example: "Rat" },
            { letter: "S", gujarati: "સ", example: "Sun" },
            { letter: "T", gujarati: "ટ", example: "Tree" },
            { letter: "U", gujarati: "યુ, અ", example: "Umbrella" },
            { letter: "V", gujarati: "વ", example: "Van" },
            { letter: "W", gujarati: "વ", example: "Watch" },
            { letter: "X", gujarati: "ક્ષ", example: "Box" },
            { letter: "Y", gujarati: "ય", example: "Yak" },
            { letter: "Z", gujarati: "ઝ", example: "Zoo" }
        ];

        const grid = document.getElementById('alphabetGrid');
        alphabetData.forEach((item) => {
            const card = document.createElement('div');
            card.className = 'letter-card';
            card.innerHTML = `
                <div class="letter">${item.letter}</div>
                <div class="gujarati">${item.gujarati}</div>
                <div class="example">${item.example}</div>
            `;
            grid.appendChild(card);
        });

        const shareButton = document.getElementById('shareButton');
        const shareModal = document.getElementById('shareModal');
        const closeModal = document.getElementById('closeModal');
        const shareLink = document.getElementById('shareLink');

        shareLink.value = window.location.href;

        shareButton.addEventListener('click', () => {
            shareModal.style.display = 'flex';
        });

        closeModal.addEventListener('click', () => {
            shareModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === shareModal) {
                shareModal.style.display = 'none';
            }
        });

        function shareOnWhatsApp() {
            const text = "આ ઇંગ્લિશ આલ્ફાબેટ ના ગુજરાતી ઉચ્ચારણ વાળું પેજ જુઓ: ";
            window.open(`https://wa.me/?text=${encodeURIComponent(text + window.location.href)}`, '_blank');
        }

        function shareOnFacebook() {
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`, '_blank');
        }

        function shareOnTwitter() {
            const text = "આ ઇંગ્લિશ આલ્ફાબેટ ના ગુજરાતી ઉચ્ચારણ વાળું પેજ જુઓ: ";
            window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(window.location.href)}&text=${encodeURIComponent(text)}`, '_blank');
        }

        function copyLink() {
            const copyText = document.getElementById("shareLink");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("લિંક કૉપિ થઈ ગઈ છે!");
        }
    </script>
</body>
</html>
